<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
        <div class="main2">
            <div class="page">
                <div class="time">
                    <h4>09:45AM</h4>
                    <div class="signal">
                        <i class="ri-wifi-line"></i>
                        <i class="ri-bar-chart-fill"></i>
                        <i class="ri-battery-line"></i>
                    </div>
                </div>
                <div class="book">
                    <h1>Book Your Trip Now</h1>
                    <p>Where Do You Like To Go?</p>
                    <button>Book Now</button>
                </div>
            </div>
            <div class="page1">
                <div class="time">
                    <h4>09:45AM</h4>
                    <div class="signal">
                        <i class="ri-wifi-line"></i>
                        <i class="ri-bar-chart-fill"></i>
                        <i class="ri-battery-line"></i>
                    </div>
            </div>
            <div class="ticket-book">
                <div class="photo">
                    <img src="https://images.unsplash.com/photo-1615109398623-88346a601842?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <div class="middle"> <p>Ticket Book</p>  </div>
                <div class="notif"><i class="ri-notification-2-line"></i></div>
            </div>
            <div class="ticket">
                <div class="box" id="box1">
                    <div id="box11" class="boxx">
                        <h5>Delhi</h5>
                        <p>08:00 PM</p>
                    </div>
                    <div id="box12" class="boxx">
                        <h5>Mumbai</h5>
                        <p>10:15 PM</p>
                    </div>
                </div>
                <div class="box" id="box2">
                    <div class="tocity">
                        <div class="delhi"></div>
                        <div class="to">
                            <div class="duration">
                                <p>02hr 15min</p>
                            </div>
                            <div class="dash"></div>
                        </div>
                        <div class="mumbai"></div>
                    </div>
                </div>
                <div class="box" id="box3">
                    <div id="box31" class="boxx">
                        <h5>Date</h5>
                        <p>12/07/2024</p>
                    </div>
                    <div id="box32" class="boxx">
                        <h5>Seat No.</h5>
                        <p>window(18A)</p>
                    </div>
                </div>
                <div class="box" id="box4">
                    <div id="box41" class="boxx">
                        <h5>Passanger Name</h5>
                        <p>Jane Doe</p>
                    </div>
                    <div id="box42" class="boxx">
                        <h5>Gate</h5>
                        <p>05</p>
                    </div>
                </div>
                <div class="box" id="box5">
                    <div id="box51" class="boxx">
                        <h5>Flight No.</h5>
                        <p>6E-157</p>
                    </div>
                    <div id="box52" class="boxx">
                        <h5>Arrival Time</h5>
                        <p>10:15 PM</p>
                    </div>
                </div>
                <div class="box" id="box6">
                   <img src="barcode.png" alt="">
                </div>
                <div class="box" id="box7">
                    <button>Print Your Boarding Pass</button>
                   
                </div>
            </div>
            <div class="more">
                <div class="tile" id="t1">
                    <i class="ri-global-line"></i>
                    <p>Explore</p>
                </div>
                <div class="tile" id="t2">
                    <i class="ri-plane-line"></i>
                    <p>Flights</p>
                </div>
                <div class="tile" id="t3">
                    <i class="ri-hearts-line"></i>
                    <p>Favourites</p>
                </div>
                <div class="tile" id="t4">
                    <i class="ri-user-3-line"></i>
                    <p>Profile</p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
