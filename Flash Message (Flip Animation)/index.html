<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Message</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="card-container">
                <div class="card">
                    <div class="card-front card1">
                        <h1>Congratulations!</h1>
                        <p>Your order has been <br /> placed successfully</p>
                        <button>Continue</button>
                    </div>
                    <div class="card-back card2">
                        <h1>Oops! <br /> Something went wrong</h1>
                        <p>We weren't able to process your <br /> payment. Please try again</p>
                        <button>Try Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
