<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Receipt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="page">
        <div class="box1">
          <div class="card">
            <div class="top">
              <h1>Thankyou For Shopping!</h1>
            </div>
            <div class="order">
              <div class="order-number">
                <h5>Order#123456789</h5>
              </div>
              <div class="item">
                <div class="item-name">
                  <h4>Nude Pink Bomber Jacket</h4>
                </div>
                <div class="price">
                  <p>$166.25</p>
                </div>
              </div>
              <div class="tax">
                <h4>Tax</h4>
                <div class="price">
                  <p>$2.25</p>
                </div>
              </div>
              <div class="shipping">
                <h4>Shipping</h4>
                <div class="price">
                  <p>$0.00</p>
                </div>
              </div>
              <div class="total">
                <h4>TOTAL</h4>
                <div class="price">
                  <p>$168.25</p>
                </div>
              </div>
            </div>
            <div class="payment">
              <div class="box">
                <div class="payment-method">
                    <h4>Payment Mothod</h4>
                    <p>PayPal</p>
                </div>
                <div class="arrival">
                    <h4>Estimated Arrival</h4>
                    <p>August 24 2024</p>
                </div>
              </div>
              <div class="ship-to">
                <h4>Shipping Address</h4>
                <p>123 Maple Street
                    Springfield, IL 62701
                    USA</p>
              </div>
            </div>
            <div class="button">
              <button>Manage Your Order</button>
            </div>
          </div>
        </div>
        <div class="photo">
          <img src="Untitled design.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
