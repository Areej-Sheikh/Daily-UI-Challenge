<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <h1>WE ARE LAUNCHING SOON...</h1>
        <div class="time-box">
          <div class="day">
            <div class="boxx1">
              <div id="b1" class="boxx">
                <h1>0</h1>
              </div>
              <div id="b11" class="boxx">
                <h1>3</h1>
              </div>
            </div>
            <div class="txt">
              <h2>Day</h2>
            </div>
          </div>
          <div class="hour">
            <div class="boxx1">
              <div id="b2" class="boxx">
                <h1>1</h1>
              </div>
              <div id="b22" class="boxx">
                <h1>2</h1>
              </div>
            </div>
        <div class="txt">
          <h2>Hours</h2>
        </div>
          </div>
          <div class="min">
            <div class="boxx1">
              <div id="b3" class="boxx">
                <h1>2</h1>
              </div>
              <div id="b33" class="boxx">
                <h1>0</h1>
              </div>
            </div>
        <div class="txt">
          <h2>Minutes</h2>
        </div>
          </div>
          <div class="sec">
            <div class="boxx1">
              <div id="b4" class="boxx">
                <h1>5</h1>
              </div>
              <div id="b44" class="boxx">
                <h1>0</h1>
              </div>
            </div>
        <div class="txt">
          <h2>Seconds</h2>
        </div>
          </div>
        </div>
        <!-- <div class="time">
        </div> -->
        <div class="button">
          <button id="button1">Notify Me</button>
          <button id="button2">About Us</button>
        </div>
        <div class="socials">
          <div class="text">
            <p>Follow Us :</p>
          </div>
          <i class="ri-facebook-fill"></i>
          <i class="ri-messenger-fill"></i>
          <i class="ri-twitter-x-fill"></i>
          <i class="ri-instagram-fill"></i>
          <i class="ri-youtube-fill"></i>
        </div>
      </div>
    </div>
  </body>
</html>
