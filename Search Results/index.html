<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="page">
        <div class="top">
          <div class="box1">
            <div class="search">
              <i class="ri-search-line"></i>
              <h1>data</h1>
            </div>
            <div class="clear">
              <i class="ri-delete-bin-line"></i>
              <p>Clear</p>
            </div>
          </div>
          <div class="box2">
            <div class="tab">
              <div class="all">
                <i class="ri-folder-line"></i>
                <p>All</p>
              </div>
              <div class="files">
                <i class="ri-file-line"></i>
                <p>Files</p>
              </div>
              <div class="contact">
                <i class="ri-user-3-line"></i>
                <p>Contacts</p>
              </div>
            </div>
            <div class="setting">
              <i class="ri-settings-5-line"></i>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div id="t1" class="tile">
            <div id="p1" class="photo">
              <i class="ri-user-3-line"></i>
            </div>
            <div class="details">
              <div class="name"><span class="high">Da</span>vid Turner</div>
              <div class="status">Phone Number: +1 123 456 7890</div>
            </div>
          </div>
          <div id="t2" class="tile">
            <div id="p2" class="photo">
              <i class="ri-folder-line"></i>
            </div>
            <div class="details">
           
            <div class="name">All  <span class="high">Data</span> Files</div>
              <div class="status">Documents/Analysis/</div>
            </div>
          </div>
          <div id="t3" class="tile">
            <div id="p3" class="photo">
              <i class="ri-file-line"></i>
            </div>
            <div class="details">
              <div class="name">
                <span class="high">Data</span>_Analysis.docx
              </div>
              <div class="status">Documents/Analysis/Reports</div>
            </div>
          </div>
          <div id="t4" class="tile">
            <div id="p4" class="photo">
              <i class="ri-file-line"></i>
            </div>
            <div class="details">
              <div class="name">
                <span class="high">Data</span>_Review.pdf
              </div>
              <div class="status">Documents/Review</div>
            </div>
          </div>
          <div id="t5" class="tile">
            <div id="p5" class="photo">
              <i class="ri-file-image-line"></i>
            </div>
            <div class="details">
              <div class="name">
                <span class="high">Data</span>_Chart.png
              </div>
              <div class="status">Images/Charts/</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
