<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="mainpage">
        <div class="page1">
          <div class="top">
            <i class="ri-menu-line"></i>
            <h1>Contacts</h1>
            <i class="ri-search-line"></i>
          </div>
          <div class="middle">
            <div class="tabs">
              <p>All</p>
              <p>Friends</p>
              <p>Family</p>
            </div>
            <div class="tiles">
              <div class="tile" id="t1">
                <div class="photo">
                  <img
                    src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
                <div class="name">
                  <h4>John Doe</h4>
                  <p>(555) 123-4567</p>
                </div>
              </div>
              <div class="tile" id="t2">
                <div class="photo">
                  <img
                    src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
                <div class="name">
                  <h4>Jane Smith</h4>
                  <p>(555) 987-6543</p>
                </div>
              </div>
              <div class="tile" id="t3">
                <div class="photo">
                  <img
                    src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
                <div class="name">
                  <h4>Alice Johnson</h4>
                  <p>(555) 234-5678</p>
                </div>
              </div>
              <div class="tile" id="t4">
                <div class="photo">
                  <img
                    src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
                <div class="name">
                  <h4>Bob Brown</h4>
                  <p>(555) 345-6789</p>
                </div>
              </div>
              <div class="tile" id="t5">
                <div class="photo">
                  <img
                    src="https://images.unsplash.com/photo-1567532939604-b6b5b0db2604?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
                <div class="name">
                  <h4>Diana Evans</h4>
                  <p>(555) 567-8901</p>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom">
            <button>Add New Contact</button>
          </div>
        </div>
       
      </div>
    </div>
  </body>
</html>
