<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal Replica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="share-modal">
        <div class="header">
            <h2>Share</h2>
            <span class="close-btn">&times;</span>
        </div>
        <div class="social-icons">
            <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="blogger"><i class="fab fa-blogger"></i></a>
            <a href="#" class="reddit"><i class="fab fa-reddit"></i></a>
            <a href="#" class="tumblr"><i class="fab fa-tumblr"></i></a>
            <!-- <a href="#" class="tumblr"><i class="fa-regular fa-user"></i></a> -->
        </div>

        <div class="link-share">
            <input type="text" value="https://youtu.be/55xkdQZ_9bY?t=26" readonly>
            <button class="copy-btn">COPY</button>
        </div>
        <div class="start-time">
            <input type="checkbox" id="start-time" checked>
            <label for="start-time">Start at 0:26</label>
        </div>
    </div>
</body>
</html>
