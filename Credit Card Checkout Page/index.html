<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Credit Card Checkout Page</title>
  </head>
  <body>
    <div class="main">
      <div class="page">
        <div class="creditcard">
          <div class="chip">
            <img src="microchip.png" alt="" />
          </div>
          <div class="details">
            <div class="number">4500 9087 9876 4536</div>
            <div class="validity">
              <div class="label">
                VALID <br />
                THROUGH
              </div>
              <div class="date">09/30</div>
            </div>
            <div class="cardholder">CARD HOLDER NAME</div>
          </div>
          <div class="logo">
            <img src="VISA Logo.png" alt="" />
          </div>
        </div>
        <div class="inputbox">
          <h1>Payment Details</h1>
          <div class="input">
            <input id="i" type="text" placeholder="Card Holder Name" />
            <input id="ii" type="text" placeholder="Card Number" />
            <div class="row">
              <input id="iii" type="text" placeholder="Expiry Date" />
              <input id="iiii" type="text" placeholder="CVV" />
            </div>
          </div>

          <div class="checkbox">
            <input type="checkbox" name="" id="" />
            <p>Save Card Details</p>
          </div>
        </div>
        <div class="other">
          <h3>Other Payment Methods:</h3>
          <img src="other payment methods.png" alt="" />
        </div>
        <button>Proceed To Payment</button>
      </div>
    </div>
  </body>
</html>
