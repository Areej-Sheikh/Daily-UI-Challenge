<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-up Overlay</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>

  </head>
  <body>
    <div class="main">
        <div class="cancel">
            <i class="ri-close-large-line"></i>
        </div>
      <div class="page">
        
        <div class="card">
          <div class="text">
            <h2>First Time Here?</h2>
            <h1>GET 15% OFF NOW</h1>
            <p>
              Thank you for joining our community. To make your experience even
              better, we're offering you a 20% discount on your first order.
              Simply use the code NEW20 during checkout.
            </p>
          </div>
          <div class="input">
            <div class="box">
              <input type="text" placeholder="Enter Your Email Address" />
              <p>Join Our Newsletter for more exciting offers</p>
            </div>
          </div>
          <div class="buttons">
            <a href="">NO THANKS</a>
            <button> GET 15% OFF</button>
          </div>
        </div>
        <div class="photo">
           
          <img src="headphones.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
