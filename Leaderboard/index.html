<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="page">
        <div class="top">
          <div id="leader">
            <i class="ri-arrow-left-line"></i>
            <h1>Leaderboard</h1>
          </div>
        </div>
        <div class="bottom">
          <div class="ranks">
            <div id="r1" class="rank">
                <div id="n1" class="num">
                    <p>2</p>
                </div>
                <div id="p1" class="photo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCQ_eyocSUsVSrDtwjIc9Clm4C0sAKG-l4CWgNdVVgBDNT7okR" alt="">
                </div>
                <div id="s1" class="shadow">
                    <div id="name1" class="name">
                        <p>Liam</p>
                    </div>
                </div>
            </div>
            <div id="r2" class="rank">
                <div id="n2" class="num">
                    <p>1</p>
                </div>
                <div id="p2" class="photo">
                    <img src="https://i.pinimg.com/564x/63/f5/31/63f531e84f6a30df939f06edef46ead1.jpg" alt="">
                </div>
                <div id="s2" class="shadow">
                    <div id="name2" class="name">
                        <p>Jason</p>
                    </div>
                </div>
            </div>
            <div id="r3" class="rank">
                <div id="n3" class="num">
                    <p>3</p>
                </div>
                <div id="p3" class="photo">
                    <img src="https://i.pinimg.com/474x/de/5a/fc/de5afc70ab7728982879905a91eead5c.jpg" alt="">
                </div>
                <div id="s3" class="shadow">
                    <div id="name3" class="name">
                        <p>Emma</p>
                    </div>
                </div>
            </div>
           
          </div>
          <div class="tiles">
            <div id="b1" class="box">
                <div class="container">

                    <div id="num1" class="number">
                        <p>1</p>
                    </div>
                    <div id="pic1" class="picture">
                        <img src="https://i.pinimg.com/564x/63/f5/31/63f531e84f6a30df939f06edef46ead1.jpg" alt="">
                    </div>
                    <div  class="name">
                        <p>Liam</p>
                    </div>
                </div>
                <div id="socre1" class="score">
                    <p>1050</p>
                </div>
            </div>
            <div id="b2" class="box">
                <div class="container">

                    <div id="num2" class="number">
                        <p>2</p>
                    </div>
                    <div id="pic2" class="picture">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCQ_eyocSUsVSrDtwjIc9Clm4C0sAKG-l4CWgNdVVgBDNT7okR" alt="">
                </div>
                <div  class="name">
                    <p>Jason</p>
                </div>
                </div>
                <div id="socre2" class="score">
                    <p>1000</p>
                </div>
            </div>
            <div id="b3" class="box">
                <div class="container">

                    <div id="num3" class="number">
                        <p>3</p>
                    </div>
                    <div id="pic3" class="picture">
                        <img src="https://i.pinimg.com/474x/de/5a/fc/de5afc70ab7728982879905a91eead5c.jpg" alt="">
                    </div>
                    <div  class="name">
                        <p>Emma</p>
                    </div>
                </div>
                <div id="socre3" class="score">
                    <p>925</p>
                </div>
            </div>
            <div id="b4" class="box">
                <div class="container">

                    <div id="num4" class="number">
                        <p>4</p>
                    </div>
                    <div id="pic4" class="picture">
                        <img src="https://i.pinimg.com/474x/b1/88/c6/b188c6801ad1d71d3c962c6e4aa2d0cf.jpg" alt="">
                    </div>
                    <div id="name4" class="name">
                        <p>Ethan</p>
                    </div>
                </div>
                <div id="socre4" class="score">
                    <p>870</p>
                </div>
            </div>
            <div id="b5" class="box">
                <div class="container">

                    <div id="num5" class="number">
                        <p>5</p>
                    </div>
                    <div id="pic5" class="picture">
                        <img src="https://i.pinimg.com/474x/07/e5/1b/07e51b44bf58c540dcb3252b1743f9c1.jpg" alt="">
                    </div>
                    <div id="name5" class="name">
                        <p>Anna</p>
                    </div>
                </div>
                <div id="socre5" class="score">
                    <p>815</p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
